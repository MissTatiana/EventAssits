<!-- 
  * Event - View
  * Only accessable when users is logged in
  * The event as a whole including segments
 -->

<div ng-include="'partials/navbar.html'"></div>

<h1>This is the view for a created event</h1>

<p>Event information needs to go here</p>

<div ng-modle="showEvent">
	<h3>{{ showEvent.title }}</h3>
	<h5>{{ showEvent.description}}</h5>
	<p>{{ showEvent.date }}</p>
	<p>{{ showEvent.setUp }}</p>
	<p>{{ showEvent.startTime }}</p>
	<p>{{ showEvent.strike }}</p>
</div>
